<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .upload-section {
            text-align: center;
            padding: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .upload-btn:hover {
            background: #45a049;
        }

        .file-list {
            margin: 20px 0;
            padding: 0;
            list-style: none;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .generate-btn {
            background: #2196F3;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
        }

        .generate-btn:hover {
            background: #1976D2;
        }

        .generate-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        #results {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: none;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .loading::after {
            content: "âš¡";
            animation: loading 1s infinite;
        }

        @keyframes loading {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Story Generator</h1>
        
        <div class="upload-section">
            <input type="file" id="fileInput" class="file-input" multiple accept=".txt">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose Files
            </button>
            <ul id="fileList" class="file-list"></ul>
        </div>

        <button id="generateBtn" class="generate-btn" disabled>
            Generate Stories
        </button>

        <div id="loading" class="loading">
            Processing files...
        </div>

        <div id="results"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        fileInput.addEventListener('change', (e) => {
            fileList.innerHTML = '';
            const files = Array.from(e.target.files);
            
            files.forEach(file => {
                const li = document.createElement('li');
                li.className = 'file-item';
                li.textContent = file.name;
                fileList.appendChild(li);
            });

            generateBtn.disabled = files.length === 0;
        });

        generateBtn.addEventListener('click', async () => {
            const files = fileInput.files;
            if (files.length === 0) return;

            const formData = new FormData();
            Array.from(files).forEach(file => {
                formData.append('files', file);
            });

            loading.style.display = 'block';
            generateBtn.disabled = true;
            results.style.display = 'none';

            try {
                const response = await fetch('/process-documents/', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                results.innerHTML = `
                    <h2>Generated Stories:</h2>
                    <pre>${JSON.stringify(data.stories, null, 2)}</pre>
                `;
                results.style.display = 'block';
            } catch (error) {
                results.innerHTML = `<p style="color: #ff4444;">Error: ${error.message}</p>`;
                results.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                generateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
